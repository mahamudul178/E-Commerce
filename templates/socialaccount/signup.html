{% extends 'base.html' %}

{% block title %}Complete Registration - ShopEase{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fab fa-google fa-4x text-danger"></i>
                    </div>
                    <h3 class="text-success mb-3">Almost Done!</h3>
                    <p class="lead mb-4">
                        Your Google account has been connected successfully. 
                        Please complete your registration below.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-check"></i> Complete Registration
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
